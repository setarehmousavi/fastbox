{% extends "parcel/base.html" %}

{% block mainblock %}
<div class="page-wrapper">
  <div class="form-card">
    <h2>Create an Account</h2>
    <form method="POST" novalidate>
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn">Sign Up</button>
    </form>
  </div>
</div>
{% endblock %}
