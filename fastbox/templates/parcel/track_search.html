{% extends 'parcel/base.html' %}
{% block title %}---tracking---{% endblock %}
{% block mainblock %}
<style>/* Make card match navbar style */
.custom-card {
  border-radius: 15px;
  border: 1px solid #ddd;
}

/* Headline style */
.custom-title {
  font-size: 1.3rem;
  font-weight: bold;
  color: #0d6efd; /* matches Bootstrap blue / your navbar */
}

/* Input styling */
.custom-input {
  border-radius: 10px;
  padding: 10px;
  border: 1px solid #aaa;
}

/* Primary brand button */
.custom-btn {
  background-color: #0d6efd;
  color: #fff;
  border-radius: 10px;
  transition: 0.3s;
}
.custom-btn:hover {
  background-color: #0b5ed7;
}

/* Outline button matching brand */
.custom-outline-btn {
  border-radius: 10px;
  padding: 8px 20px;
}
</style>
<div class="row justify-content-center mt-5">
  <div class="col-md-6">
    <div class="card custom-card shadow-lg">
      <div class="card-body text-center">
        <h5 class="card-title mb-4 custom-title">Parcel Tracking </h5>
        <form method="post">{% csrf_token %}
          <div class="mb-3">
            <input name="tracking_code" 
                   class="form-control custom-input" 
                   placeholder="enter your tracking code">
          </div>
          <button class="btn btn-brand w-30 custom-btn">جستجو</button>
        </form>
        <div class="mt-4">
          <a href="{% url 'shipment:parcel_create' %}" > did'nt place an order yet? <strong>tap here.</strong></a>

        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
